<div class="col-md-8 mx-auto">
    <mat-card class="mt-5" ngsReveal>
        <mat-card-content>
            <div class="row">
                <div class="col-md-4">
                    <form style="padding: 30px;" [formGroup]="signupForm" (ngSubmit)="submitSignupForm()">

                        <h1 class="text-center">SIGN UP HERE</h1>
                        <hr>

                        <mat-form-field class="mt-5 w-100" appearance="fill">
                            <mat-label>Name</mat-label>
                            <input type="text" matInput formControlName="name">
                        </mat-form-field>

                        <div class="form-floating mt-4">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com"
                                formControlName="email">
                            <label for="floatingInput">Email address</label>
                        </div>

                        <div class="form-floating mt-4">
                            <input class="form-control" id="username" placeholder="name@example.com"
                                formControlName="username">
                            <label for="floatingInput">Username</label>
                        </div>

                        <div class="form-floating mt-4">
                            <input type="password" class="form-control" id="password" placeholder="name@example.com"
                                formControlName="password">
                            <label for="floatingInput">Password</label>
                        </div>

                        <div class="form-floating mt-4">
                            <input type="password" class="form-control" id="password" placeholder="name@example.com"
                                formControlName="confirm">
                            <label for="floatingInput">Password</label>
                        </div>

                        <input type="file" class="form-control w-100 mt-4" (change)="uploadImage($event)">
                        <img [src]="imgURL" alt="" *ngIf="imgURL">

                        <div class="text-center">
                            <button mat-raised-button color="primary" class="mt-5 w-100">Submit</button>
                        </div>


                    </form>
                </div>
                <div class="col-md-8 img-div">

                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
